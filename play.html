<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Play</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="play.css">
    <script>
        

    </script>
</head>

<body>

    <div class="container">
        <div class="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud" class="">
                <div class="hud-item">
                    <p id="hud-prefix">
                        Question
                    </p>
                    <h1 id="question-text"class="hud-main-text">
                        
                    </h1>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 id="score-text" class="hud-main-text">
                        0
                    </h1>
                </div>
            </div>
            <h2 class="question" id="question">What about to Start The Quiz ?</h2>
            
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice A</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice B</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice C</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice D</p>
                </div>

                <div class="progress-container">
                    <h4>Progress</h4>
                    <div id="progress-bar">
                      <div class="progress-fill"></div>
                    </div>
                </div>
            
        </div>
    </div>


    </head>
</body>
<script src="app.js"></script>
</html>
